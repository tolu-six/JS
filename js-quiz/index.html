<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Quiz</title>

	<link rel="stylesheet" type="text/css" href="css/css/bootstrap.min.css">
</head>
<body>
<!-- top section -->
	<div class="intro py-3 bg-white text-center">
		<div class="container">
			<h2 class="text-primary display-3 my-4">Quiz</h2>
		</div>
	</div>

	<!-- result section -->
	<div class="result py-4 d-none bg-light text-center">
		<div class="container lead">
			<p> You are <span class="text-primary display-4 p-3">0%</span>
				ninja
			</p>
		</div>
	</div>

	<!-- Quiz section -->
	<div class="quiz py-4 bg-primary">
		<div class="container">
			<h2 class="my-5 text-white">On With the Questions...		
			</h2>

			<form class="quiz-form text-light">
				<div class="my-5">
					<p class="lead font-weight-normal">
						1. How do you give a ninja direction?
					</p>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q1" value="A" checked>
						<label class="form-check-label">Show them a map</label>
					</div>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q1" value="B">
						<label class="form-check-label">Don't worry, a ninja will find you</label>
					</div>
				</div>
				<div class="my-5">
					<p class="lead font-weight-normal">
						2. Mathematical Question
					</p>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q2" value="A" checked>
						<label class="form-check-label">1 apple</label>
					</div>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q2" value="B">
						<label class="form-check-label">3 apples, and 2 crops</label>
					</div>
				</div>
				<div class="my-5">
					<p class="lead font-weight-normal">
						3. How do you know when you've met a ninja?
					</p>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q3" value="A" checked>
						<label class="form-check-label">You'll recognize the outfit</label>
					</div>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q3" value="B">
						<label class="form-check-label">the Grim Reaper will tell you</label>
					</div>
				</div>
				<div class="my-5">
					<p class="lead font-weight-normal">
						4. What is a ninja's favourite array method?
					</p>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q4" value="A" checked>
						<label class="form-check-label">forEach()</label>
					</div>
					<div class="form-check my-2 text-white-50">
						<input type="radio" name="q4" value="B">
						<label class="form-check-label">slice()</label>
					</div>
				</div>
				<div class="text-center">
					<input type="submit" name="submit" class="btn btn-default">
				</div>
			</form>
		</div>
	</div>
<script src="app.js"></script>
</body>
</html>
